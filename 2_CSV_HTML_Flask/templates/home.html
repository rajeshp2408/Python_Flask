{% extends 'base.html' %}
<!--Header-->
{% block h1 %}
<h1>Reading CSV</h1>

<!--Table of data-->
{{data}}


 <!-- Data in Table -->
 <table class="table-div">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
    </tr>
    <!-- table rows -->
     {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
        </tr>
     {%  endfor %}
</table>
<!--{{ i  | safe}}-->


{% endblock %}
